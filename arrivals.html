<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Arrivals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fefefe;
        }

        .arrivals-hero {
            height: 75vh;
            background: url('images/backgroundimg.jpg') no-repeat center center/cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .arrivals-hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .arrivals-hero .content {
            position: relative;
            z-index: 2;
        }

        .product-card img {
            height: 350px;
            object-fit: cover;
        }

        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: #111;
            color: #fff;
            padding: 20px 0;
            margin-top: 60px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Nikkie Couture</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="arrivals.html">Arrivals</a></li>
                    <li class="nav-item"><a class="nav-link" href="collections.html">Collections</a></li>
                    <li class="nav-item"><a class="nav-link" href="sales.html">Sales</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-light btn-sm ms-2" href="shop.html">Shop
                            Now</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="arrivals-hero">
        <div class="content">
            <h1 class="display-5 fw-bold">New Arrivals</h1>
            <p class="lead">Fresh. Fierce. Fashion-forward.</p>
        </div>
    </section>

    <!-- Product Grid -->
    <div class="container py-5">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card product-card border-0 shadow-sm">
                    <img src="images/summerluxe.jpg" class="card-img-top"
                        alt="Item 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Summer Luxe Dress</h5>
                        <p class="text-muted">₦18,000</p>
                        <button class="btn btn-dark btn-sm">Buy Now</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card product-card border-0 shadow-sm">
                    <img src="images/blazerdress.jpg" class="card-img-top"
                        alt="Item 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Elegant Blazer Set</h5>
                        <p class="text-muted">₦25,000</p>
                        <button class="btn btn-dark btn-sm">Buy Now</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card product-card border-0 shadow-sm">
                    <img src="images/casualwear.jpg" class="card-img-top"
                        alt="Item 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Chic Casual Wear</h5>
                        <p class="text-muted">₦22,500</p>
                        <button class="btn btn-dark btn-sm">Buy Now</button>
                    </div>
                </div>
            </div>

            <!-- You can duplicate these cards or use a loop if dynamic -->

        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            &copy; 2025 Nikkie Couture. All rights reserved.
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>


</html>
