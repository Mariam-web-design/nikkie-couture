<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop with Nikkie Couture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

    <style>
        body {
            background: linear-gradient(to right, #fbeee6, #fffdf7);
            font-family: 'Segoe UI', sans-serif;
        }

        .shop-header {
            background: url('./images/backgroundimg.jpgs') no-repeat center center/cover;
            height: 300px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }

        .shop-header h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .product-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            height: 250px;
            object-fit: cover;
        }

        .btn-buy {
            background-color: #000;
            color: #fff;
        }

        .btn-buy:hover {
            background-color: #333;
        }

        footer {
            background-color: #111;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Nikkie Couture</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="arrivals.html">Arrivals</a></li>
                    <li class="nav-item"><a class="nav-link" href="collections.html">Collections</a></li>
                    <li class="nav-item"><a class="nav-link" href="sales.html">Sales</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link active" href="shop.html">Shop Now</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="shop-header">
        <h1>Shop the Look</h1>
    </div>

    <!-- Product Grid -->
    <div class="container py-5">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="./images/floraldress.jpg" class="card-img-top"
                        alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Floral Summer Dress</h5>
                        <p class="card-text">₦12,000</p>
                        <a href="#" class="btn btn-buy w-100">Add to Cart</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card product-card">
                    <img src="./images/jacket.jpg" class="card-img-top"
                        alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Classy Jacket</h5>
                        <p class="card-text">₦18,500</p>
                        <a href="#" class="btn btn-buy w-100">Add to Cart</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card product-card">
                    <img src="./images/blouse.jpg" class="card-img-top"
                        alt="Product 3">
                    <div class="card-body">
                        <h5 class="card-title">Elegant Blouse</h5>
                        <p class="card-text">₦22,500</p>
                        <a href="#" class="btn btn-buy w-100">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Nikkie Couture. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>


</html>
