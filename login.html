<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <style>
        body {
            background: url('https://images.unsplash.com/photo-1544716278-e513176f20b5') no-repeat center center/cover;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .login-box h2 {
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
            color: #333;
        }

        .btn-login {
            background-color: #000;
            color: #fff;
            width: 100%;
        }

        .btn-login:hover {
            background-color: #444;
        }

        .form-label {
            font-weight: 500;
        }

        .back-home {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #666;
        }

        .back-home:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>
   
    
    <div class="login-box">
        <h2>Login to Nikkie Couture</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn btn-login mt-3">Login</button>
            <a href="index.html" class="back-home">‚Üê Back to Home</a>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>


</html>
